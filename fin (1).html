<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpowerHer Platform - Home</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: linear-gradient(90deg, #ff6ec4, #7873f5);
            color: #fff;
            padding: 20px 0;
            border-bottom: #ff6ec4 3px solid;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav ul {
            padding: 0;
            list-style: none;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ff6ec4;
        }
        section {
            padding: 20px 0;
        }
        footer {
            background: linear-gradient(90deg, #7873f5, #ff6ec4);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        h2 {
            color: #ff6ec4;
            text-align: center;
            animation: rainbow-text 2s infinite;
        }
        p {
            text-align: center;
            font-size: 1.2em;
        }
        @keyframes rainbow-text {
            0% { color: #ff6ec4; }
            20% { color: #7873f5; }
            40% { color: #ff6ec4; }
            60% { color: #7873f5; }
            80% { color: #ff6ec4; }
            100% { color: #7873f5; }
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .gallery img {
            width: 30%;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        /* Chatbot button styling */
        .chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        .chatbot-button img {
            width: 50px;
            height: 50px;
        }
        .chatbot-text {
            color: #000; /* Text color set to black */
            font-size: 1.2em;
            margin-top: 5px;
        }

        .form-container {
            width: 300px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label,
        .form-container input,
        .form-container textarea,
        .form-container button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        .form-container input,
        .form-container textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .alert {
            display: none;
            background-color: #45a049;
            color: #fff;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>EmpowerHer</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="mentors.html">Mentors</a></li>
                    <li><a href="community.html">Community</a></li>
                    <li><a href="rewards.html">Rewards & Awards</a></li>
                    <li><a href="fin.html">Financial Support</a></li>
                    <li><a href="jobs.html">Jobs for Her</a></li>
                    <li><a href="safety.html">Safety, Rights & Defense</a></li>
                    <li><a href="service.html">Services</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="form-container">
        <div id="dataDisplay"></div>

        <h2>Crowdfunding Form</h2>
        <form action="" id="contactForm">
            <div class="alert">Your message was sent</div>

            <label for="names">Name</label>
            <input type="text" id="names" name="names" required>

            <label for="issues">Issues</label>
            <textarea id="issues" name="issues" rows="4" required></textarea>

            <label for="target_amount">Target Amount</label>
            <input type="number" id="target_amount" name="target_amount" required>

            <label for="payment_info">Phone Pay or Account Number</label>
            <input type="text" id="payment_info" name="payment_info" required>

            <label for="contact">Contact</label>
            <input type="text" id="contact" name="contact" required>

            <label for=" Id_Proof">Id proof</label>
            <input type="file" id="Id_Proof" name="Id_Proof" required>

            <label for="Proof_of_authentication">Proof_of_authentication</label>
            <input type="file" id="Proof_of_authentication" name="Proof_of_authentication" required>



            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./empher.js"></script>
</body>
</html>
